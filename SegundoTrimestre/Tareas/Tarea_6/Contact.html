<div class="container-fluid" data-aos="fade-up">
    <h1 class="display-4 text-center">Contacto</h1>
    <form class="needs-validation" novalidate>
        <div class="mb-3" data-aos="fade-right">
            <label class="form-label fw-semibold" for="name">Nombre</label>
            <input class="form-control" id="name" placeholder="Tu nombre" required type="text">
            <div class="invalid-feedback">
                Por favor, ingresa tu nombre.
            </div>
        </div>
        <div class="mb-3" data-aos="fade-left">
            <label class="form-label fw-semibold" for="email">Correo</label>
            <input class="form-control" id="email" placeholder="nombre@ejemplo.com" required type="email">
            <div class="invalid-feedback">
                Por favor, ingresa un correo válido.
            </div>
        </div>
        <div class="mb-3" data-aos="fade-right">
            <label class="form-label fw-semibold" for="message">Mensaje</label>
            <textarea class="form-control" id="message" placeholder="Tu mensaje" required rows="3"></textarea>
            <div class="invalid-feedback">
                Por favor, ingresa un mensaje.
            </div>
        </div>
        <button class="btn btn-primary btnSubmit" data-aos="zoom-in" type="submit">Enviar</button>
        <button class="btn btn-secondary btnReset" data-aos="zoom-in" type="reset">Restablecer</button>
    </form>
</div>

<footer class="bg-dark text-light text-center py-3 mt-auto" data-aos="fade-up">

        <a class="text-light" href="https://www.linkedin.com" target="_blank">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>
</footer>
