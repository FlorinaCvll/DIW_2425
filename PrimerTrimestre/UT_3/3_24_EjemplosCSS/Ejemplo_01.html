<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Estilizar todos los párrafos en la página */
        p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Estilizar los encabezados h1 y h2 en el contenido principal */
        main h1, main h2 {
            color: #336699;
        }

        /* Estilizar todos los enlaces en la página */
        a {
            text-decoration: none;
            color: #CC3300;
        }

        /* Estilizar la lista no ordenada dentro del div "lista" */
        #lista ul {
            list-style-type: square;
        }

        /* Estilizar los elementos "li" dentro de la lista con clase "destacado" */
        .destacado li {
            font-weight: bold;
        }

        /* Estilizar el elemento "button" */
        button {
            background-color: #FF9900;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        /* Estilizar el elemento "button" cuando se pasa el puntero por encima */
        button:hover{
            background-color: #CC3300;
            color: white;
        }
    </style>
</head>
<body>
<main>
    <h1>Encabezado Principal</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent blandit nibh at felis.</p>
    <h2>Subtítulo</h2>
    <p>Phasellus eu velit sed lorem sodales egestas. Ut feugiat. <a href="#">Donec porttitor</a>, magna eu varius luctus.</p>
</main>
<div id="lista">
    <h2>Lista de elementos destacados</h2>
    <ul class="destacado">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</div>
<button>Registrarse</button>
</body>
</html>
