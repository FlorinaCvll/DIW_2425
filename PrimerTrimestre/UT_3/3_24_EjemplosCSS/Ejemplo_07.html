<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      font-family: Arial;
    }
    ul.menu {
      width: 140px;
      list-style-type: none;
      margin: 0;
      padding: 0;
      border: 1px solid #FFC83D;
    }
    ul.menu li {
      border-bottom: 1px solid #FFC83D;
    }
    ul.menu li:last-child {
      border-bottom: none;
    }
    ul.menu li a {
      text-align:center;
      display: block;
      text-decoration: none;
      color: #333;
      padding: 5px;
      background-color: #E5F3FE;
    }
    ul.menu li a:hover{
      background-color: #c8e2f7;
    }
    li a::before {
      content: "ðŸ‘‰ ";
    }
  </style>
</head>
<body>
<ul class="menu">
  <li><a href="#" title="Link 1">Link 1</a></li>
  <li><a href="#" title="Link 2">Link 2</a></li>
  <li><a href="#" title="Link 3">Link 3</a></li>
  <li><a href="#" title="Link 4">Link 4</a></li>
  <li><a href="#" title="Link 5">Link 5</a></li>
</ul>
</body>
</html>
