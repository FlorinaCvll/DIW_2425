<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{ font-family: Arial,serif; font-weight: bold;}
    nav ul {
      margin:0;
      padding:0;
      list-style-type:none;
    }
    nav ul a {
      width:100px;
      text-decoration:none;
      text-align:center;
      color:white;
      background-color: black;
      padding:10px 5px;
      border-right: 1px solid #336699;
      display:block;
    }
    nav ul li {
      float:left;
    }
    nav ul a:hover {
      background-color:#336699;
    }
    li:last-child a{
      border-right:none;
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Servicios</a></li>
    <li><a href="#">Nosotros</a></li>
    <li><a href="#">Contacto</a></li>
  </ul>
</nav>
</body>
</html>
