<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a {
            float: left;
            padding: 10px;
        }
        .a div{
            height: 100px;
            width: 100px;
            background-color: #2980B9; /*Azul*/
        }
        .b {
            float: right;
            padding: 10px;
        }
        .b div{
            height: 100px;
            width: 100px;
            background-color: #17A589;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
<div class="a">
    <div></div>
</div>
<div class="b">
    <div></div>
</div>
<h4>Texto sin propiedad clear</h4>
<p>Texto con propiedad clear:both</p>


</body>
</html>
