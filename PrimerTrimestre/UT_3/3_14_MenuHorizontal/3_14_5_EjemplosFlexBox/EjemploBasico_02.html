<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    header {
      background-color: #3498db;
      color: #fff;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 0;
      padding-bottom: 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav li {
      margin-right: 20px;
    }
    a {
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>
<header>
  <h1>Nombre del Sitio</h1>
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Acerca</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
</header>
<br>
<p>Dos contenedores alineados verticalmente</p>
<p>Menú de navegación con los elementos de tipo flex para alineación horizontal uno detrás del otro. </p>
</body>
</html>
