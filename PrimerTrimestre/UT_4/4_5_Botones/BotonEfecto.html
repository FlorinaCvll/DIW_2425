<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .pulse-effect {
      border: none;
      color: white;
      padding: 14px 28px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #007bff; /* Color base del botón */
      transition: transform 0.3s ease-in-out; /* Transición suave del efecto de pulsación */
    }

    .pulse-effect:hover {
      background-color: #0056b3; /* Cambia el color al pasar el cursor sobre el botón */
    }

    .pulse-effect:active {
      transform: scale(0.9); /* Reduce ligeramente el tamaño del botón cuando se hace clic */
    }
  </style>
</head>
<body>
<button class="btn pulse-effect">Click me</button>
</body>
</html>
