<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Ejemplo de row-cols en Bootstrap</title>
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Ejemplo de `row-cols-` con Breakpoints</h2>

    <!-- Grid con row-cols en diferentes breakpoints -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 g-3">
        <div class="col bg-primary text-white p-3">Columna 1</div>
        <div class="col bg-secondary text-white p-3">Columna 2</div>
        <div class="col bg-success text-white p-3">Columna 3</div>
        <div class="col bg-danger text-white p-3">Columna 4</div>
        <div class="col bg-warning text-dark p-3">Columna 5</div>
        <div class="col bg-info text-white p-3">Columna 6</div>
        <div class="col bg-light text-dark p-3">Columna 7</div>
        <div class="col bg-dark text-white p-3">Columna 8</div>
    </div>

</div>

<!-- Incluir Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
