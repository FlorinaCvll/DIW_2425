<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Grid con todos los Breakpoints</title>
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Ejemplo de Grid con Todos los Breakpoints</h2>

    <!-- Grid con 3 columnas iguales -->
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 bg-primary text-white p-3">Columna 1</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 bg-secondary text-white p-3">Columna 2</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 bg-success text-white p-3">Columna 3</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 bg-danger text-white p-3">Columna 4</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 bg-warning text-dark p-3">Columna 5</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 bg-info text-white p-3">Columna 6</div>
    </div>

    <!-- Grid con tamaños definidos -->
    <div class="row mt-4">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2 bg-danger text-white p-3">Columna 1</div>
        <div class="col-sm-6 col-md-8 col-lg-9 col-xl-10 col-xxl-10 bg-warning text-dark p-3">Columna 2</div>
    </div>

    <!-- Grid Responsivo con todos los breakpoints -->
    <div class="row mt-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 bg-info text-white p-3">Columna 1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 bg-dark text-white p-3">Columna 2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 bg-light text-dark p-3">Columna 3</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 bg-primary text-white p-3">Columna 4</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 bg-secondary text-white p-3">Columna 5</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 bg-success text-white p-3">Columna 6</div>
    </div>

    <!-- Grid con anidación y todos los breakpoints -->
    <div class="row mt-4">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 bg-secondary text-white p-3">
            <h5>Columna 6</h5>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 bg-light text-dark p-2">Anidado 1</div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 bg-warning text-dark p-2">Anidado 2</div>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 bg-success text-white p-3">Columna 6</div>
    </div>

</div>

<!-- Incluir Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
