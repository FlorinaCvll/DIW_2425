<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Ejemplo de Tema Claro y Oscuro en Bootstrap</title>
    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="light">

<!-- Barra de navegación con tema claro -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" data-bs-theme="light">
    <a class="navbar-brand" href="#">Tema Claro</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Características</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Precios</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Sección de contenido principal -->
<div class="container mt-5">
    <h1 class="text-primary">Contenido con Tema Claro</h1>
    <p>Este es un ejemplo de contenido con tema claro. Puedes cambiar a tema oscuro con el botón.</p>
    <button class="btn btn-dark" onclick="toggleTheme()">Cambiar a Tema Oscuro</button>
</div>

<script>
    // Función para alternar entre temas claro y oscuro
    function toggleTheme() {
        const body = document.body;
        const navbar = document.querySelector('.navbar');
        if (body.getAttribute('data-bs-theme') === 'light') {
            body.setAttribute('data-bs-theme', 'dark');
            navbar.setAttribute('data-bs-theme', 'dark');
            navbar.classList.remove('navbar-light', 'bg-light');
            navbar.classList.add('navbar-dark', 'bg-dark');
            document.querySelector('.btn-dark').classList.remove('btn-dark');
            document.querySelector('.btn-dark').classList.add('btn-light');
        } else {
            body.setAttribute('data-bs-theme', 'light');
            navbar.setAttribute('data-bs-theme', 'light');
            navbar.classList.remove('navbar-dark', 'bg-dark');
            navbar.classList.add('navbar-light', 'bg-light');
            document.querySelector('.btn-light').classList.remove('btn-light');
            document.querySelector('.btn-light').classList.add('btn-dark');
        }
    }
</script>

<!-- Incluir Bootstrap JS y Popper.js desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
