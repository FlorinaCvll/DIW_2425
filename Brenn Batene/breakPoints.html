<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Ejemplo de Breakpoints en Bootstrap</title>
    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Columna que ocupa 12 columnas en pantallas extra pequeÃ±as, 6 en medianas, 4 en grandes y 3 en extra grandes -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
            <div class="p-3 border bg-light">Columna 1</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
            <div class="p-3 border bg-light">Columna 2</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
            <div class="p-3 border bg-light">Columna 3</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
            <div class="p-3 border bg-light">Columna 4</div>
        </div>
    </div>
</div>

<!-- Incluir Bootstrap JS y Popper.js desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
